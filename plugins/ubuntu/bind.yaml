# plugins/bind.yaml
plugin:
  plugin_schema_version: "1.0"
  name: "BIND TLS Scanner"
  version: "1.0.0"
  author: "CipherIQ Team"
  category: "dns_server"
  description: "Detects BIND instances and extracts TLS configuration"
  priority: 50

detection:
  methods:
    - type: binary
      paths:
        - "/usr/sbin/named"
        - "/usr/local/sbin/named"
      required: true
      confidence: 0.95

    - type: process
      names:
        - "named"

    - type: port
      ports: [53]
      protocol: "tcp"
      check_ssl: true
      validate_process: true
      expected_processes:
        - "named"

    - type: config_file
      paths:
        - "/etc/bind/config"
        - "/etc/bind/bind.conf"
        - "/opt/bind/conf/config"
      required: false

    - type: package
      package_names:
        - "bind9"
        - "bind"
      server_packages:
        - "bind9"
      exclude_packages:
        - "bind9-utils"
      confidence: 0.90

config_extraction:
  files:
    - path: "${DETECTED_CONFIG_DIR}/config"
      parser: "ini"
      crypto_directives:
        - key: "ssl.enabled"
          type: "boolean"
          maps_to: "service.tls_enabled"

        - key: "ssl.certificate"
          type: "path"
          resolve: true
          maps_to: "certificate.path"

        - key: "ssl.key"
          type: "path"
          resolve: true
          maps_to: "private_key.path"

        - key: "ssl.ca_cert"
          type: "path"
          resolve: true
          maps_to: "ca_cert.path"

        - key: "ssl.protocols"
          type: "string"
          maps_to: "protocol.min_version"

        - key: "ssl.ciphers"
          type: "string_list"
          separator: ":"
          maps_to: "cipher_suites"
