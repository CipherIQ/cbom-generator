# plugins/dovecot.yaml
plugin:
  plugin_schema_version: "1.0"
  name: "Dovecot TLS Scanner"
  version: "1.0.0"
  author: "CipherIQ Team"
  category: "mail_server"
  description: "Detects Dovecot instances and extracts TLS configuration"
  priority: 50

detection:
  methods:
    # Method 1: Detect by binary executable (Phases 1-2)
    - type: binary
      paths:
        - "/usr/sbin/dovecot"
        - "/usr/local/sbin/dovecot"
      required: true
      confidence: 0.95

    # Method 2: Detect by process
    - type: process
      names:
        - "dovecot"

    # Method 3: Detect by port
      ports: [143]
      protocol: "tcp"
      check_ssl: true

    # Method 4: Detect by config file
    - type: config_file
      paths:
        - "/etc/dovecot/config"
        - "/etc/dovecot/dovecot.conf"
        - "/opt/dovecot/conf/config"
      required: false

    # Method 5: Detect by package (Phase 2)
    - type: package
      package_names:
        - "dovecot-core"
        - "dovecot"
      server_packages:
        - "dovecot-core"
      exclude_packages:
        - "dovecot-dev"
      confidence: 0.90

config_extraction:
  files:
    - path: "${DETECTED_CONFIG_DIR}/config"
      parser: "ini"
      crypto_directives:
        - key: "ssl.enabled"
          type: "boolean"
          maps_to: "service.tls_enabled"

        - key: "ssl.certificate"
          type: "path"
          resolve: true
          maps_to: "certificate.path"

        - key: "ssl.key"
          type: "path"
          resolve: true
          maps_to: "private_key.path"

        - key: "ssl.ca_cert"
          type: "path"
          resolve: true
          maps_to: "ca_cert.path"

        - key: "ssl.protocols"
          type: "string"
          maps_to: "protocol.min_version"

        - key: "ssl.ciphers"
          type: "string_list"
          separator: ":"
          maps_to: "cipher_suites"
