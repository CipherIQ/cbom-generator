# plugins/openldap.yaml
plugin:
  plugin_schema_version: "1.0"
  name: "OpenLDAP TLS Scanner"
  version: "1.0.0"
  author: "CipherIQ Team"
  category: "directory_services"
  description: "Detects OpenLDAP instances and extracts TLS configuration"
  priority: 50

detection:
  methods:
    # Method 1: Detect by binary executable (Phases 1-2)
    - type: binary
      paths:
        - "/usr/sbin/slapd"
        - "/usr/local/libexec/slapd"
      required: true
      confidence: 0.95

    - type: process
      names:
        - "slapd"

    - type: port
      ports: [636]
      protocol: "tcp"
      check_ssl: true

    - type: config_file
      paths:
        - "/etc/openldap/config"
        - "/etc/openldap/openldap.conf"
        - "/opt/openldap/conf/config"
      required: false

    # Detect by package (Phase 2)
    - type: package
      package_names:
        - "slapd"
      server_packages:
        - "slapd"
      exclude_packages:
        - "ldap-utils"
      confidence: 0.90


config_extraction:
  files:
    - path: "${DETECTED_CONFIG_DIR}/config"
      parser: "ini"
      crypto_directives:
        - key: "ssl.enabled"
          type: "boolean"
          maps_to: "service.tls_enabled"

        - key: "ssl.certificate"
          type: "path"
          resolve: true
          maps_to: "certificate.path"

        - key: "ssl.key"
          type: "path"
          resolve: true
          maps_to: "private_key.path"

        - key: "ssl.ca_cert"
          type: "path"
          resolve: true
          maps_to: "ca_cert.path"

        - key: "ssl.protocols"
          type: "string"
          maps_to: "protocol.min_version"

        - key: "ssl.ciphers"
          type: "string_list"
          separator: ":"
          maps_to: "cipher_suites"
