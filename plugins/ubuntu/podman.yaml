# plugins/podman.yaml
plugin:
  plugin_schema_version: "1.0"
  name: "Podman TLS Scanner"
  version: "1.0.0"
  author: "CipherIQ Team"
  category: "container"
  description: "Detects Podman instances and extracts TLS configuration"
  priority: 50

detection:
  methods:
    - type: binary
      paths:
        - "/usr/bin/podman"
        - "/usr/local/bin/podman"
      required: true
      confidence: 0.95

    - type: process
      names:
        - "podman"

    - type: port
      ports: [8080]
      protocol: "tcp"
      check_ssl: true
      validate_process: true
      expected_processes:
        - "podman"

    - type: config_file
      paths:
        - "/etc/podman/config"
        - "/etc/podman/podman.conf"
        - "/opt/podman/conf/config"
      required: false

    - type: package
      package_names:
        - "podman"
      server_packages:
        - "podman"
      confidence: 0.90

config_extraction:
  files:
    - path: "${DETECTED_CONFIG_DIR}/config"
      parser: "ini"
      crypto_directives:
        - key: "ssl.enabled"
          type: "boolean"
          maps_to: "service.tls_enabled"

        - key: "ssl.certificate"
          type: "path"
          resolve: true
          maps_to: "certificate.path"

        - key: "ssl.key"
          type: "path"
          resolve: true
          maps_to: "private_key.path"

        - key: "ssl.ca_cert"
          type: "path"
          resolve: true
          maps_to: "ca_cert.path"

        - key: "ssl.protocols"
          type: "string"
          maps_to: "protocol.min_version"

        - key: "ssl.ciphers"
          type: "string_list"
          separator: ":"
          maps_to: "cipher_suites"
