# plugins/wildfly.yaml
plugin:
  plugin_schema_version: "1.0"
  name: "WildFly TLS Scanner"
  version: "1.0.0"
  author: "CipherIQ Team"
  category: "application_server"
  description: "Detects WildFly instances and extracts TLS configuration"
  priority: 50

detection:
  methods:
    # Method 1: Detect by binary executable (Phases 1-2)
    - type: binary
      paths:
        - "/opt/wildfly/bin/standalone.sh"
        - "/usr/local/wildfly/bin/standalone.sh"
      required: true
      confidence: 0.95

    - type: process
      names:
        - "java"

    - type: port
      ports: [8443]
      protocol: "tcp"
      check_ssl: true

    - type: config_file
      paths:
        - "/etc/wildfly/config"
        - "/etc/wildfly/wildfly.conf"
        - "/opt/wildfly/conf/config"
      required: false

    # Detect by package (Phase 2)
    - type: package
      package_names:
        - "wildfly"
      server_packages:
        - "wildfly"
      confidence: 0.90


config_extraction:
  files:
    - path: "${DETECTED_CONFIG_DIR}/config"
      parser: "custom"
      crypto_directives:
        - key: "ssl.enabled"
          type: "boolean"
          maps_to: "service.tls_enabled"

        - key: "ssl.certificate"
          type: "path"
          resolve: true
          maps_to: "certificate.path"

        - key: "ssl.key"
          type: "path"
          resolve: true
          maps_to: "private_key.path"

        - key: "ssl.ca_cert"
          type: "path"
          resolve: true
          maps_to: "ca_cert.path"

        - key: "ssl.protocols"
          type: "string"
          maps_to: "protocol.min_version"

        - key: "ssl.ciphers"
          type: "string_list"
          separator: ":"
          maps_to: "cipher_suites"
