# Minimal Apache SSL configuration for testing
<VirtualHost *:443>
    ServerName test.example.com
    DocumentRoot /var/www/html
    
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/test-cert.pem
    SSLCertificateKeyFile /etc/ssl/private/test-key.pem
    
    # SSL Protocol and Cipher Configuration
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305
    SSLHonorCipherOrder off
    SSLSessionTickets off
    
    # HSTS
    Header always set Strict-Transport-Security "max-age=63072000"
</VirtualHost>

# Weak configuration for testing
<VirtualHost *:8443>
    ServerName weak.example.com
    DocumentRoot /var/www/html
    
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/weak-cert.pem
    SSLCertificateKeyFile /etc/ssl/private/weak-key.pem
    
    # Intentionally weak configuration
    SSLProtocol all
    SSLCipherSuite ALL:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!SRP:!CAMELLIA
    SSLHonorCipherOrder on
</VirtualHost>